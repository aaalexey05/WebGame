<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Combat</title>
    
    <!-- ИЗМЕНЕНО: путь к CSS через Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Контейнер для частиц (визуальные эффекты) -->
    <div id="particlesContainer" class="particles-container"></div>
    
    <!-- Основной контейнер игры -->
    <div class="game-container">
        
        <!-- ========== ШАПКА С СЧЕТОМ ========== -->
        <div class="header">
            <div class="score-display">
                <div class="score-label">ОЧКИ</div>
                <div class="score-value" id="score">0</div>
                <div class="per-second">
                    <span id="perSecond">0</span> в секунду
                </div>
            </div>
        </div>
        
        <!-- ========== НАВИГАЦИЯ (ВКЛАДКИ) ========== -->
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('game')">Игра</button>
            <button class="tab-btn" onclick="switchTab('shop')">Магазин</button>
            <button class="tab-btn" onclick="switchTab('achievements')">Достижения</button>
        </div>
        
        <!-- ========== КОНТЕНТ ВКЛАДОК ========== -->
        
        <!-- ВКЛАДКА: ИГРА -->
        <div id="gameTab" class="tab-content active">
            <div class="game-scene">
                <!-- Персонаж -->
                <div class="character-container">
                    <svg class="character" id="character" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Body -->
                        <ellipse cx="100" cy="140" rx="40" ry="50" fill="#FFD700" class="char-body"/>
                        <!-- Head -->
                        <circle cx="100" cy="80" r="35" fill="#FFD700" class="char-head"/>
                        <!-- Eyes -->
                        <circle cx="90" cy="75" r="5" fill="#000" class="char-eye-left"/>
                        <circle cx="110" cy="75" r="5" fill="#000" class="char-eye-right"/>
                        <!-- Smile -->
                        <path d="M 85 85 Q 100 95 115 85" stroke="#000" stroke-width="2" fill="none" class="char-smile"/>
                        <!-- Arms -->
                        <line x1="65" y1="120" x2="45" y2="140" stroke="#FFD700" stroke-width="8" stroke-linecap="round" class="char-arm-left"/>
                        <line x1="135" y1="120" x2="155" y2="140" stroke="#FFD700" stroke-width="8" stroke-linecap="round" class="char-arm-right"/>
                    </svg>
                </div>
                
                <!-- Кнопка клика -->
                <button id="clickButton" class="click-button">
                    <div class="button-glow"></div>
                    <span class="button-text">КЛИК!</span>
                </button>
            </div>
        </div>
        
        <!-- ВКЛАДКА: МАГАЗИН -->
        <div id="shopTab" class="tab-content">
            <h2 style="margin-bottom: 30px; color: #333;">Улучшения</h2>
            <div id="shopItems" class="shop-grid">
                <!-- Заполняется JavaScript -->
            </div>
            
            <h2 style="margin-top: 50px; margin-bottom: 30px; color: #333;">Скины</h2>
            <div id="skinsContainer" class="shop-grid">
                <!-- Заполняется JavaScript -->
            </div>
        </div>
        
        <!-- ВКЛАДКА: ДОСТИЖЕНИЯ -->
        <div id="achievementsTab" class="tab-content">
            <div id="achievementsContainer" class="achievements-grid">
                <!-- Заполняется JavaScript -->
            </div>
        </div>
        
    </div>
    
    <!-- ИЗМЕНЕНО: путь к JS через Flask -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
